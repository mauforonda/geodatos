<script type="module">

import {define} from "./_observablehq/client.js";

define({id: "b00007cf", outputs: ["cargarCapas","capas"], body: async () => {
const {cargarCapas} = await import("./_import/components/cargar.dc2f5c31.js");
const capas = await cargarCapas()
return {cargarCapas,capas};
}});

define({id: "64be0e62", inputs: ["Inputs","capas","Generators"], outputs: ["busqueda","busquedaValor"], body: (Inputs,capas,Generators) => {
const busqueda = Inputs.search(capas, {
  placeholder: 'Busca ...',
  columns: ["nombre", "geoserver", "titulo", "descripcion"],
  format: d => `${d} capas`
})
const busquedaValor = Generators.input(busqueda)
return {busqueda,busquedaValor};
}});

define({id: "9735bbdc", inputs: ["Inputs","busquedaValor"], outputs: ["tabla"], body: (Inputs,busquedaValor) => {
const tabla = Inputs.table(busquedaValor, {
  columns: ["presentacion"],
  format: {
    presentacion: (d) => d
  },
  header: {
    presentacion: ""
  },
  rows: 35
})
return {tabla};
}});

define({id: "4e957b19", mode: "inline", inputs: ["busqueda","display"], body: async (busqueda,display) => {
display(await(
busqueda
))
}});

define({id: "4a106a9d", mode: "inline", inputs: ["tabla","display"], body: async (tabla,display) => {
display(await(
tabla
))
}});

</script>
